<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-color"><span class="color-text">#fff</span></div>
        <div class="list-color">
            <button class="color-item" data-color="#ffadad"></button>
            <button class="color-item" data-color="#ffd6a5"></button>
            <button class="color-item" data-color="#fdffb6"></button>
            <button class="color-item" data-color="#caffbf"></button>
            <button class="color-item" data-color="#9bf6ff"></button>
            <button class="color-item" data-color="#bdb2ff"></button>
        </div>
        <div class="add-color">
            <input type="text" class="input-color" placeholder="Color code">
            <button class="add-btn">Add</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
