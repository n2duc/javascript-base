<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input
                    id="fullname"
                    name="fullname"
                    type="text"
                    placeholder="VD: Ngoc Duc"
                    class="form-control"
                />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    id="email"
                    name="email"
                    type="text"
                    placeholder="VD: email@domain.com"
                    class="form-control"
                />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Nhập mật khẩu"
                    class="form-control"
                />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">
                    Nhập lại mật khẩu
                </label>
                <input
                    id="password_confirmation"
                    name="password_confirmation"
                    placeholder="Nhập lại mật khẩu"
                    type="password"
                    class="form-control"
                />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div class="form-gender">
                    <input id="gender" type="radio" name="gender" value="male" class="form-control">Nam
                    <input id="gender" type="radio" name="gender" value="female" class="form-control">Nữ
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
